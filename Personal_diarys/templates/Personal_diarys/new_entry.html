{% extends "Personal_diarys/base.html" %}

{% block page_header %}
  <h3><a>Расскажите, что нового узнали</a></h3>
{% endblock page_header %}

{% block content %}
  <p><a class="btn btn-primary" href="{% url 'Personal_diarys:topic' topic.id %}">{{ topic }}</a></p>

  <form action="{% url 'Personal_diarys:new_entry' topic.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-primary" name="submit">Добавить запись</button>
  </form>

{% endblock content %}
