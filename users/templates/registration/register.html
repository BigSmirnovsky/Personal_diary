{% extends "Personal_diarys/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Регистрация</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Зарегистрироваться</button>
    {% endbuttons %}

    <input type="hidden" name="next" 
      value="{% url 'Personal_diarys:index' %}"/>
  </form>

{% endblock content %}
