{% extends "Personal_diarys/base.html" %}

{% block page_header %}
  <h3><a>Редактирование записи</a></h3>
{% endblock page_header %}

{% block content %}
  <p><a class="btn btn-primary" href="{% url 'Personal_diarys:topic' topic.id %}">{{ topic }}</a></p>
  <div class=card-header>
      <p class="lead">Введите текст</p>
  </div>
  
  <form action="{% url 'Personal_diarys:edit_entry' entry.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-primary" name="submit">Сохранить измменения</button>
  </form>

{% endblock content %}
